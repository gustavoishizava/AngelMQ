trigger:
  branches:
    exclude:
      - '*'
  tags:
    include:
      - '*'

pool:
  vmImage: 'ubuntu-24.04'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dotnetSdkVersion: 8.0.x
  unitTestPathPattern: '**/*UnitTests/*.csproj'
  previewCounter: $[counter(variables['Build.SourceBranchName'], 1)]

stages:
  - stage: Build_and_Test
    displayName: 'Build and Test'
    jobs:
      - job: Build
        displayName: 'Build and test'
        pool:
          vmImage: 'ubuntu-24.04'
        steps:
          - task: UseDotNet@2
            displayName: 'Install .NET Core SDK'
            inputs:
              version: '$(dotnetSdkVersion)'
              performMultiLevelLookup: true
          - task: DotNetCoreCLI@2
            displayName: 'Dotnet Restore'
            inputs:
              command: 'restore'
              projects: '$(solution)'
              feedsToUse: 'select'
          - task: DotNetCoreCLI@2
            displayName: 'Dotnet build $(buildConfiguration)'
            inputs:
              command: 'build'
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration)'
          - task: DotNetCoreCLI@2
            displayName: 'Run unit tests'
            inputs:
              command: test
              projects: '$(unitTestPathPattern)'
              arguments: '--configuration $(buildConfiguration) /p:CollectCoverage=true /p:CoverletOutputFormat=opencover --collect:"XPlat Code Coverage"'
          - task: PublishCodeCoverageResults@1
            displayName: 'Publish code coverage report'
            inputs:
              codeCoverageTool: 'Cobertura'
              summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

  - stage: NuGet_Pack_And_Push_Preview
    displayName: 'NuGet Pack and Push Preview'
    dependsOn: Build_and_Test
    condition: succeeded()
    jobs:
      - deployment: Deploy
        displayName: 'Pack and Push to NuGet'
        pool:
          vmImage: 'ubuntu-24.04'
        environment: 'NuGetPreview'
        strategy:
          runOnce:
            deploy:
              steps:
                - task: UseDotNet@2
                  displayName: 'Install .NET Core SDK'
                  inputs:
                    version: '$(dotnetSdkVersion)'
                    performMultiLevelLookup: true
                - task: DotNetCoreCLI@2
                  displayName: 'Pack NuGet Package'
                  env:
                    PackageVersion: '$(Build.SourceBranchName)-preview$(previewCounter)'
                  inputs:
                    command: 'pack'
                    packagesToPack: '**/*.csproj'
                    versioningScheme: 'byEnvVar'
                    versionEnvVar: 'PackageVersion'
                - task: NuGetCommand@2
                  displayName: 'Push to NuGet.org'
                  inputs:
                    command: 'push'
                    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
                    nuGetFeedType: 'external'
                    publishFeedCredentials: 'Nuget Org'
          